writeRichText('content', '<p align="left"><font face="Times New Roman"><font size="3"><i style=""><span lang="EN-US">“Our journey has never been one of short-cuts or settling for less. It has not been the path for the faint-hearted - for those who prefer leisure over work, or seek only the pleasures of riches and fame.”</span></i><span lang="EN-US"> </span></font><b style=""><span style="font-size: 8pt;" lang="EN-US">Barack Obama</span></b></font></p><p class="MsoNormal" style="margin: 0cm 0cm 0pt;"><span lang="EN-US"><o:p><font face="Times New Roman" size="3"> </font></o:p></span></p><p class="MsoNormal" style="margin: 0cm 0cm 0pt;"><span lang="EN-US"><font face="Times New Roman" size="3">For Masters of the Universe, the sky is the limit when it comes to riches and fame. We honor them because they embody the spirit of Darwinism – (i) looking after themselves at the sacrifice of others and (ii) a dog-eat-dog mentality to make money by whatever means. </font></span></p><p class="MsoNormal" style="margin: 0cm 0cm 0pt;"><span lang="EN-US"><o:p><font face="Times New Roman" size="3"> </font></o:p></span></p><p><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US">Through the efficient allocation of human capital, the best and the brightest are attracted into developing (i) derivatives of derivatives of derivates of derivatives of derivatives – for example Collateralized Debt Obligations cube, or (ii) complex trading models to arbitrage on minuscule price differentials. Disciplines with real scientific but no financial value, such as quantum physics, mathematics, aerospace are left for the faint-hearted.</span></p><p><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US"><br></span></p><p style="text-align: center;"><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US"><img style="width: 610px; height: 448px;" src="/content/content/DowJ.png"><br></span></p><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US"><p class="MsoNormal" style="margin: 0cm 0cm 0pt; text-align: center;" align="center"><b style=""><span style="font-size: 10pt;" lang="EN-US">Correlation between Science and Finance<o:p></o:p></span></b></p><p class="MsoNormal" style="margin: 0cm 0cm 0pt;"><span lang="EN-US"><o:p> </o:p></span></p><p class="MsoNormal" style="margin: 0cm 0cm 0pt;"><span lang="EN-US">Who would want to spend their life toiling away in the name of scientific research to benefit mankind when the alternative is to strike it rich by pressing a few buttons on a Bloomberg terminal? In the past 50 years, there has been a strong negative correlation between market performance and Space development, with many top rocket scientists being lured into investment banking during the roaring go-go era. These geniuses would develop highly sophisticated vehicles such as Jupiter V, not to go into space, but to hold Collateralized Debt Obligations. In the past 30 years, The Dow has gone up more than 1300% but astronauts are still driving the same Volvo 240 into Space. </span></p><p class="MsoNormal" style="margin: 0cm 0cm 0pt;"><span lang="EN-US"><o:p> </o:p></span></p></span><div style="text-align: center;"><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US"><p><b style=""><span style="font-size: 10pt; font-family: \'Times New Roman\';" lang="EN-US">Transporters Made in the 70s</span></b></p></span></div><div style="text-align: center;"><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US"><p><b style=""><span style="font-size: 10pt; font-family: \'Times New Roman\';" lang="EN-US">  <img style="width: 268px; height: 196px;" src="/content/content/Volvo.png">            <img style="width: 207px; height: 197px;" src="/content/content/Space.png"></span></b></p></span><div style="text-align: center;"><p><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US"><p><font size="6"><b style=""><span style="font-size: 10pt; font-family: \'Times New Roman\';" lang="EN-US">Volvo 240                                                        </span></b></font><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US"><font size="6"><b style=""><span style="font-size: 10pt; font-family: \'Times New Roman\';" lang="EN-US">    </span></b></font></span><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US"><font size="6"><b style=""><span style="font-size: 10pt; font-family: \'Times New Roman\';" lang="EN-US">    </span></b></font></span><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US"><font size="6"><b style=""><span style="font-size: 10pt; font-family: \'Times New Roman\';" lang="EN-US">    </span></b></font></span><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US"><font size="6"><b style=""><span style="font-size: 10pt; font-family: \'Times New Roman\';" lang="EN-US">    </span></b></font></span><font size="6"><b style=""><span style="font-size: 10pt; font-family: \'Times New Roman\';" lang="EN-US">The Space Shuttle</span></b></font><font size="2"><b style=""><span style="font-size: 10pt; font-family: \'Times New Roman\';" lang="EN-US"></span></b></font><font size="2"><span style="font-size: 10pt; font-family: \'Times New Roman\';" lang="EN-US"><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US"><span style="font-weight: bold;"></span></span></span></font><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US"><b style=""><span style="font-size: 10pt; font-family: \'Times New Roman\';" lang="EN-US"></span></b></span></p></span></p></div><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US"></span><div style="text-align: left;"><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US"><p><span style="font-size: 10pt; font-family: \'Times New Roman\';" lang="EN-US"><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US"><br></span></span></p><p><span style="font-size: 10pt; font-family: \'Times New Roman\';" lang="EN-US"><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US">Rather than focusing their superior brainpower on scientific developments, Masters of the Universe promote social development indirectly through the redistribution of wealth. In exchange for the real goods and services, they offer valuable and intangible financial advice and products to channel capital from the real economy to the “unreal” economy. By extracting wealth from society and driving people into debt, they are able to securitize these obligations and create even more innovative financial instruments. Through exacerbating the boom and bust cycles, these Masters of the Universe can live off their massive bonuses and drive out the working classes to maintain their dominance over the Universe.</span></span></p><p><br><span style="font-size: 10pt; font-family: \'Times New Roman\';" lang="EN-US"><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US"></span></span></p></span></div></div><span style="font-size: 12pt; font-family: \'Times New Roman\';" lang="EN-US"></span>', 780, 400, true, false);
